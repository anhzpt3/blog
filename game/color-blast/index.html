<!DOCTYPE html>
<html lang="vi">

<head>
  <link rel="stylesheet" href="style.css" />
  <title>Color blast</title>
</head>

<body>
  <div class="container">
    <div class="game-wrap">
      <canvas width="960px" height="540" id="game"></canvas>
      <article class="content">
        <h1 class="title">
          <span>C</span><span>o</span><span>l</span><span>o</span><span>r</span><span>
          </span><span>B</span><span>l</span><span>a</span><span>s</span><span>t</span>
        </h1>

        <div>
          <button id="btn-action">Play</button>
        </div>

        <p>Use the <code>Left</code> and <code>Right</code> Arrows or <code>A</code> and <code>D</code> keys to move,
          <code>Spacebar</code> to shoot.
        </p>
        <p> click the game to pause and take a break. </p>
      </article>
    </div>
  </div>
</body>

<script type="text/javascript" src="script.js"></script>

</html>
